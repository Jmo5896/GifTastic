<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container rounded">
        <div class = 'row'>
            <div class = 'col-md-12'>
                <h1>Gif-Tastic Search</h1>
                <h3>Enter a category in the search bar to create a button.  Click the button to pull up 12 gif's of the given category.</h3>
            </div>
        </div>
        <div id="buttons" class="flex-container"></div>
               
        <div class = 'row'>
            <div class = 'col-md-8'></div>               
            <div class = 'col-md-4'>
                <form>
                    <input class="input rounded" type = 'text' placeholder = 'enter category'>
                    <button class="topic-button btn-success rounded" type = 'submit'>Add</button>
                    
                </form>
            </div>
        </div>
        <div class = 'flex-container' id = 'gifsGoHere'></div>
    </div>

    <script type = 'text/javascript' src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type = 'text/javascript' src="./assets/javascript/logic.js"></script>
</body>
</html>
